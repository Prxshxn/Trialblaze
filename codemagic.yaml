workflows:
  flutter-workflow:
    name: Trialblaze Flutter Build
    instance_type: windows_x2
    environment:
      flutter: stable
    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - $HOME/.pub-cache
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'dev'
          include: true
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
          
      - name: Flutter analyze
        script: |
          flutter analyze
          
      - name: Flutter test
        script: |
          flutter test
          
      - name: Build APK
        script: |
          flutter build apk --release
          
      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign
          
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      
    publishing:
      email:
        recipients:
          - developers@trialblaze.com
